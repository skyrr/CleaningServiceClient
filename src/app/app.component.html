<mat-drawer-container class="container" autosize>
    <mat-drawer #drawer class="sidenav">
        <button color="primary" mat-button routerLink="/clients">Clients</button>
        <button color="primary" mat-button routerLink="/contracts">Contracts</button>
        <button color="primary" mat-button routerLink="/login">Login</button>
        <button color="primary" mat-button routerLink="/register">Register</button>
    </mat-drawer>
    <div class="sidenav-content">
        <mat-toolbar color="primary" mat-elevation-z8>
            <mat-toolbar-row mat-elevation-z8>
                <button mat-icon-button (click)="drawer.toggle()">
                    <mat-icon>menu</mat-icon>
                </button>
                <span>Title</span>
                <button mat-button routerLink="/clients">Clients</button>

                <span class="spacer"></span>
                <button mat-button routerLink="/login">Login</button>
                <button mat-button routerLink="/register">Register</button>        
                <!-- <mat-icon>favorite</mat-icon> -->
                <button mat-icon-button [matMenuTriggerFor]="menu">
                    <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item>
                        <mat-icon>publish</mat-icon>
                        <span>Share</span>
                    </button>
                    <button mat-menu-item disabled>
                        <mat-icon>mode_comment</mat-icon>
                        <span>Comment</span>
                    </button>
                    <button mat-menu-item>
                        <mat-icon>delete</mat-icon>
                        <span>Delete</span>
                    </button>
                </mat-menu>
            </mat-toolbar-row>
        </mat-toolbar>


        <router-outlet></router-outlet>
    </div>
</mat-drawer-container>
